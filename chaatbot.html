<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 420px;
      max-height: 90vh;
      background: #1e2a38;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      scrollbar-width: thin;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4em;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user { background: #4CAF50; align-self: flex-end; }
    .bot { background: #2b3d4f; align-self: flex-start; }
    .input-area {
      display: flex;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #243447;
      color: white;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #45a049; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
 
  <script>
    const API_KEY = "AIzaSyB8Ep3xl7IPNWR-Q0eoWFtNDhtlM0PH9zM";
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
 
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
 
      appendMessage(message, "user");
      userInput.value = "";
 
      // Show loading message
      const loadingMsg = appendMessage("Typing...", "bot");
 
      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: message }] }]
            }),
          }
        );
 
        const data = await response.json();
        chatBox.removeChild(loadingMsg);
 
        if (data.candidates && data.candidates.length > 0) {
          const reply = data.candidates[0].content.parts[0].text;
          appendMessage(reply, "bot");
        } else {
          appendMessage("⚠️ No response from AI", "bot");
          console.error(data);
        }
      } catch (error) {
        chatBox.removeChild(loadingMsg);
        appendMessage("❌ Error: " + error.message, "bot");
      }
    }
 
    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }
 
    // Enter key send
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
